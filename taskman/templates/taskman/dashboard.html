{% extends "taskman/header.html" %}

{%block content%}
<div class="card-panel">
    <span class="blue-text text-darken-2">Welcome to your dashboard!</span>
</div>
{% if tasks %}
<table class="highlight">
    <tr>
        <th>Assignee</th>

        <th>Task Title</th>

        <th>Task Status</th>
    </tr>
    {% for item in tasks %}
    <tr>
        <td>{{ item.assignee }}</td>

        <td>{{ item.title }}</td>
        <td>{{ item.status }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>There are no tasks assigned</p>
{% endif %}

{% endblock%}
