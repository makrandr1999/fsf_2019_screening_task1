{% extends "taskman/header.html" %}

{%block content%}
<div class="card-panel">
    <span class="blue-text text-darken-2">Your Teams</span>
</div>
{% if teams %}
<table class="highlight">
    <tr>
        <th>Team</th>
    </tr>
    {% for team in teams %}
 
    <tr>
        <td>{{ team.name }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>You aren't a part of any team</p>
{% endif %}

{% endblock%}
